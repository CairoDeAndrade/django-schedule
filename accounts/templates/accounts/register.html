{% extends 'default.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<h1 class="mt-4 mb-4">Register</h1>

<!--Messages-->
{% include 'partial/_messages.html' %}

<!--Form-->
<form method="POST" action="{% url 'register' %}">
  {% csrf_token %}
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" value="{{ request.POST.name }}">
    <div class="form-text"></div>
  </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last name</label>
    <input type="text" class="form-control" name="last_name" value="{{ request.POST.last_name }}">
    <div class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
    value="{{ request.POST.email }}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">User</label>
    <input type="text" class="form-control" name="user" value="{{ request.POST.user }}">
    <div class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Repeat the password</label>
    <input type="password" class="form-control" name="password2">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
